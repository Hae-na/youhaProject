<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>영화 수정 폼</h2>
    </div>

    <form action="items.html" th:action method="post">
        <div>
            <label for="movieCd">영화코드</label>
            <input type="text" id="movieCd" name="movieCd" class="form-control" value="1" th:value="${movieVO.movieCd}">
        </div>
        <div>
            <label for="movieNm">영화명(한글)</label>
            <input type="text" id="movieNm" name="movieNm" class="form-control" value="상품A" th:value="${movieVO.movieNm}">
        </div>
        <div>
            <label for="movieNmEn">영화명(영문)</label>
            <input type="movieNmEn" id="movieNmEn" name="movieNmEn" class="form-control" value="10000" th:value="${movieVO.movieNmEn}">
        </div>
        <div>
            <label for="showTm">재생시간</label>
            <input type="text" id="showTm" name="showTm" class="form-control" value="10" th:value="${movieVO.showTm}">
        </div>

        <div>
            <label for="openDt">개봉일</label>
            <input type="text" id="openDt" name="openDt" class="form-control" value="10" th:value="${movieVO.openDt}">
        </div>
        <div>
            <label for="typeNm">영화유형</label>
            <input type="text" id="typeNm" name="typeNm" class="form-control" value="10" th:value="${movieVO.typeNm}">
        </div>
        <div>
            <label for="nationNm">제작국가명</label>
            <input type="text" id="nationNm" name="nationNm" class="form-control" value="10" th:value="${movieVO.nationNm}">
        </div>
        <div>
            <label for="genreNm">장르</label>
            <input type="text" id="genreNm" name="genreNm" class="form-control" value="10" th:value="${movieVO.genreNm}">
        </div>
        <div>
            <label for="directorNm">감독명</label>
            <input type="text" id="directorNm" name="directorNm" class="form-control" value="10" th:value="${movieVO.directorNm}">
        </div>
        <div>
            <label for="peopleNm">출연배우</label>
            <input type="text" id="peopleNm" name="peopleNm" class="form-control" value="10" th:value="${movieVO.peopleNm}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/api/v1/movies}'|"
                        type="button">목록으로</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
