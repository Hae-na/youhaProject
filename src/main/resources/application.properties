spring.datasource.url=jdbc:h2:~/project;auto_server=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.databasePlatform=h2

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

logging.level.org.springframework.jdbc=debug
logging.level.org.hibernate.type.descriptor.sql=trace

mybatis.type-aliases-package=com.crud.youha2.domain
mybatis.configuration.mapUnderscoreToCamelCase=true
logging.level.com.project.youha.repository.mybatis=trace
mybatis.mapper-locations:classpath:com.crud.youha2.repository.mybatis/*.xml

spring.jpa.database-platform=H2
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.sql.init.schema-locations=classpath:schema.sql
